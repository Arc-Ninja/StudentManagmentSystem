<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Helpdesk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #170028;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: #dabfff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            font-size: 1rem;
            color: #000000;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="regno"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            margin-left: 10px;
            border: 1px solid #28003c;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #320055;
            color: white;
            padding: 12px 20px;
            margin-left: 150px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #a900f7;
        }
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h2 style="color: white;">Student Helpdesk</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="regno">Registration Number:</label>
        <input type="regno" id="regno" name="regno">
        
        <label for="query">Query:</label>
        <textarea id="query" name="query" rows="4" cols="50"></textarea>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
